name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-microservices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build User Service
        run: |
          docker-compose build user-service

      - name: Build AI Service
        run: |
          docker-compose build ai-service

      - name: Build Export Service
        run: |
          docker-compose build export-service

      - name: Build CV Review Service
        run: |
          docker-compose build cv-review-service

  build-api-gateway:
    runs-on: ubuntu-latest
    needs: build-microservices
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build API Gateway
        run: |
          docker-compose build api-gateway

  # Stage 3: Run tests
  # test-services:
  #   runs-on: ubuntu-latest
  #   needs: build-api-gateway
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v3

  #     - name: Run tests for services (example placeholder)
  #       run: |
  #         echo "Running tests..."
  #

  deploy-services:
    runs-on: ubuntu-latest
    needs: build-api-gateway
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Deploy services with Docker Compose
        run: |
          docker-compose up --build -d

      - name: Check running containers
        run: docker ps
